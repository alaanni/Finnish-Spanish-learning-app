{% extends "layout.html" %}
{% block content %}

{% if session.user_id %}
<h3>Arvioi</h3>
<form action="/review/{{ id }}" method="post">
Arvosana harjoitukselle:
<select name="rating">    
<option value="1">1
<option value="2">2
<option value="3">3
<option value="4">4
<option value="5">5
</select>
<p>
Perustelut ja yleinen palaute:<br>
<textarea name="feedback" rows="4" cols="50" maxlength="1000"></textarea>
<p><input type="submit" value="Lähetä">
<input type="hidden" name="exercise_id" value="{{ id }}">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endif %}


<p>
<a href="/exercise/{{ id }}">Palaa takaisin</a>

{% endblock %}
